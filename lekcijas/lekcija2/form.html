<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Formas nosaukums</legend>
            <div>
                <label for="username">Username</label>
                <input type="text" placeholder="username" id="username" />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" placeholder="email" id="email"/>
            </div>
            <div>
                <label for="pw">Password</label>
                <input type="password" placeholder="password" id="pw" />
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" placeholder="Age" id="age" />
            </div>
            <div>
                <label for="dataofbirth">Date of birth</label>
                <!-- <input type="datetime-local" placeholder="Date of birth" id="dataofbirth" />-->
                <input type="date" placeholder="Date of birth" id="dataofbirth" />
            </div>
            <div>
                <input type="radio"  />
                <input type="checkbox"  />
                <input type="range" />
            </div>
            <div>
                <label for="hobby">Hobby</label>
                <select name="" id="hobby">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div>
                <label for="text">Text</label>
                <textarea name="text" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <!-- <input type="submit" > -->
                <button type="submit">Lets Go</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
